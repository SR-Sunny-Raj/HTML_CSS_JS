<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strings in JavaScript</title>
  </head>
  <body>
    <script>
      var name = "Sunny";
      var msg = "good boy";
      console.log(`${name} is a "very" ${msg}`); //String template literal
      var len = name.length; // getting length of a string
      console.log(`Length of name is ${len}`);
      console.log("Hello World\nSunny"); // Escape sequence character
    </script>
  </body>
</html>
