<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String functions in JavaScript</title>
  </head>
  <body>
    <script>
      var str = "This is a string";
      console.log(str.indexOf("is"));
      console.log(str.lastIndexOf("is"));
      console.log(str.slice(1, 6));
      console.log(str.substring(1, 6));
      console.log(str.substr(1, 6));
      var replaced = str.replace("string", "sunny");
      console.log(str);
      console.log(replaced);
      console.log(str.toUpperCase());
      console.log(str.toLowerCase());
      console.log(str.concat(" New String"));
      var strwithws = "         I am a         bad bad boy     ";
      console.log(strwithws);
      console.log(strwithws.trim());
      console.log("Character at place 3 in the string str is " + str.charAt(3));
    </script>
  </body>
</html>
