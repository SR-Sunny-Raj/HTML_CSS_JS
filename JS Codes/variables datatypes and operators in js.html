<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables, Datatypes and Operators in JavaScript</title>
  </head>
  <body>
    <div class="container">
      <h1>Variables , Datatypes and Operators in JS</h1>
      <p>To See open console after inspecting</p>
    </div>
    <script>
      var a = 5;
      var b = 10;
      var name = "Sunny";
      var msg = " is a good boy";
      console.log("Sum of a+b is = " + (a + b));
      console.log(name + msg);
      console.log("2 to the power 4 is equal to " + 2 ** 4);
      console.log(a * b);
      console.log(b / a);
      console.log(b - a);
    </script>
  </body>
</html>
