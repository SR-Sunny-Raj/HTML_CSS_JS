<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Payment Form</title>
  </head>
  <body>
    <div class="container">
    <form action="">
      <h1 class="main_heading">Payment Form</h1>
      <hr>
      <p>Required Fields are followed by *</p>
      <h2>User Information</h2>
      <p>Name * : <input type="text" name="name" placeholder="Enter Your Name" required /></p>
      <fieldset>
        <legend>Gender *</legend>
          Male : <input type="radio" name="Gender" id="male" required />
          Female : <input type="radio" name="Gender" id="female" required />
      </fieldset>
      <p>
        Address :
        <textarea name="address" id="address" cols="70" rows="7" ></textarea>
      </p>
      <p>Email * : <input type="email" name="email" id="email" required placeholder="Eg. xyz@gmail.com" /></p>
      <p>
        Pincode * : <input type="number" name="pincode" id="pincode" required placeholder="Eg. 123456" />
      </p>
      <hr />
      <h2>Payment Information</h2>
      <p>
        Card Type * :
        <select name="card_type" id="card_type" required>
          <option value="">--Select Card Type--</option>
          <option value="visa">Visa</option>
          <option value="rupay">Rupay</option>
          <option value="master">Master Card</option>
        </select>
      </p>
      <p>
        Card Number * :
        <input type="number" name="card_number" id="card_number" placeholder="Eg. 16-digit number" required />
      </p>
      <p>
        Expiration Date * :
        <input
          type="date"
          name="expiration_date"
          id="expiration_date"
          required
        />
      </p>
      <p>
        CVV * :
        <input type="password" name="cvv" id="cvv" placeholder="Eg. 123" required />
      </p>
      <p>
        <input type="submit" name="submit" value="Pay Now" /><br>
        <input type="reset" name="reset" value="Reset" />
      </p>
    </form>
  </body>
</div>
</html>
